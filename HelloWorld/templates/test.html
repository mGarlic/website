<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Starter</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="stylesheet" href="/static/bootstrap-4.0.0-dist/css/bootstrap.min.css" >
  <link rel="stylesheet" href="/static/Font-Awesome-master/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/ionicons-2.0.1/css/ionicons.min.css" >
  <link rel="stylesheet" href="/static/AdminLTE-2.4.2/dist/css/AdminLTE.min.css" >
  <link rel="stylesheet" href="/static/AdminLTE-2.4.2/dist/css/skins/skin-blue.min.css" >
 
</head>

<body class="hold-transition skin-blue sidebar-mini">


<!- - Logo - ->
<a href="index2.html" class="logo"> 
<!-- mini logo for sidebar mini 50x50 pixels -->
  <span class="logo-mini">
     <img alt="" src="${ctx}/assets/img/logo.png" width="40px" height="40px">
  </span>
  <span class="logo-lg">xxx后台管理系统</span>
</a>
<!- - Header Navbar - ->
<nav class="navbar navbar-static-top" role="navigation">
     <!-- Sidebar toggle button-->
     <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
     </a>
   <!-- Navbar Right Menu -->
   <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
      <!-- User Account: -->
      <li class="dropdown user user-menu">
           <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img src="${ctx}/assets/img/user.png" class="user-image" alt="User Image">
              <span class="hidden-xs">${user.name}</span>
           </a>
           <ul class="dropdown-menu">
               <!-- User image -->
               <li class="user-header">
                  <img id="user-header" src="${ctx}/assets/img/user.png" class="img-circle" alt="User Image">

              </li>
              <!--Menu Body--> 
              <li class="user-body"> 
                  <div class="col-xs-4 text-center"> 
                       <a href="#">Followers</a> 
                  </div> 
                  <div class="col-xs-4 text-center"> 
                       <a href="#">Sales</a> 
                  </div> 
                  <div class="col-xs-4 text-center"> 
                       <a href="#">Friends</a> 
                  </div> 
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                  <div class="pull-left">
                      <a id="systemsettingBtn" href="javascript:void(0)" class="btn btn-default btn-flat">修改密码</a>
                  </div>
                  <div class="pull-right">
                      <a href="${ctx}${apath}/logout" class="btn btn-default btn-flat">注销</a>
                  </div>
              </li>
           </ul>
       </li>
       <!-- Control Sidebar Toggle Button -->
       <li>
         <a href="#" data-toggle="control-sidebar">
            <i class="fa fa-gears"></i>
         </a>
       </li>
      </ul>
   </div>
